<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg Code Viewer</title>
    <script type="text/javascript" src="svgCodeViewer.bundle.js"></script>
    <script type="text/javascript" src="../../assests/js/fontAwesome-all.js"></script>
    <link rel="stylesheet" href="../../assests/css/stylesheet.css" />
    <!-- <link rel="stylesheet" href="../../assests/css/svgCodeContainer.css" /> -->
    <!-- <link rel="stylesheet" href="./assests/css/stylesheet.css" /> -->
    <!-- <link rel="stylesheet" href="./" -->
    <!-- <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script> -->

</head>

<body>
    <div>
        <section class="codeContainer">
            <fieldset class="fieldsetSection">
                <legend class="legendSection">SVG Code</legend>
                <!-- <h1>Your first panel</h1> -->
                <!-- <input type="text" name="spacing" placeholder="Spacing" class="big"> -->
                <!-- 2) A button -->
                <!-- <button id="open-button" class="fittableButton noMargin">Open</button> -->
                <div id="container" style="width: 98%;"></div>
            </fieldset>
        </section>

        <hr style="height: 0px; width: 98%; border: 0.2px solid #515151;">

        <section class="assestsContainer">
            <button id="copyToClipboardButton">
                <div class="button-div">
                    <i class="fas fa-clipboard"></i>
                    <hr>
                    <span style="white-space: pre;">Copy Code</span>
                </div>
            </button>
            <button>
                <div class="button-div">
                    <i class="fas fa-file-export"></i>
                    <hr>
                    <span style="white-space: pre;">Export SVG</span>
                </div>
            </button>

        </section>

        <!-- 1) Simple HTML UI elements to get us started -->

    </div>
</body>

</html>
