<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg Code Viewer</title>
    <script type="text/javascript" src="svgCodeViewer.bundle.js"></script>
    <script type="text/javascript" src="../../assests/js/fontAwesome-all.js"></script>
    <link rel="stylesheet" href="../../assests/css/stylesheet.css" />
    <!-- <link rel="stylesheet" href="../../assests/css/svgCodeContainer.css" /> -->
    <!-- <link rel="stylesheet" href="./assests/css/stylesheet.css" /> -->
    <!-- <link rel="stylesheet" href="./" -->
    <!-- <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script> -->

</head>

<body>
    <div class="panelContainer">
        <section class="codeContainer">
            <fieldset class="fieldsetSection">
                <legend class="legendSection">SVG Code</legend>

                <div id="codeMirrorContainer" style="width: 98%;"></div>
            </fieldset>
        </section>

        <hr style="height: 0px; width: 98%; border: 0.2px solid #515151;">

        <section class="assestsContainer">
            <fieldset class="fieldsetSection exportSvgFieldset">
                <legend class="legendSection">Export SVG</legend>

                <div style="display:flex; align-items: center; justify-content: space-between;">

                    <!--Copt To Clipboard-->
                    <button id="copyToClipboardButton" title="Copy to Clipboard"
                        style="height: 82px;margin-bottom: -5px; width: 50px;">
                        <i class="fas fa-clipboard fa-2x"></i>
                    </button>
                    <hr style="height:50px">


                    <!--Export As File-->
                    <div class="exportAsFile">

                        <!--Select Folder-->
                        <fieldset class="fieldsetSection fieldsetSectionExport">
                            <legend class="legendSection">Output Folder</legend>
                            <div style="display: flex; align-items: center;">
                                <button id="selectFolderButton" title="Select Folder">
                                    <i class="fas fa-folder-open"></i>
                                </button>
                                <input type="text" />

                            </div>

                        </fieldset>

                        <!--File Name-->
                        <fieldset class="fieldsetSection fieldsetSectionExport">
                            <legend class="legendSection">File Name</legend>
                            <div style="display: flex; align-items: center;">
                                <input type="text" style="margin-top: 10px;" />
                            </div>

                        </fieldset>

                        <!--Export Button-->
                        <button style="height: 82px;margin-bottom: -5px; width: 50px;" title="Export SVG File">
                            <i class="fas fa-file-export fa-2x"></i>
                        </button>
                    </div>

                </div>

            </fieldset>



        </section>

        <!-- 1) Simple HTML UI elements to get us started -->

    </div>
</body>

</html>
